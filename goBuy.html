<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        .table td {
            vertical-align: unset;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="渣线团商场.html"><i class=" icon icon-heart text-info"></i>&nbsp;渣线团商场</a>
    </nav>
    <h1 class="h2 text-secondary text-center mt-4 mb-3">渣线团商品 结账</h1>
    <div class="container">
        <div class="row list-group" role="tablist" style="flex-direction: row;">
            <a class="list-group-item list-group-item-action col rounded-pill text-center text-dark active"
                data-toggle="list" href="#list-input" role="tab">1.输入订单资料</a>
            <a class="list-group-item list-group-item-action col mx-2 rounded-pill text-center text-dark"
                data-toggle="list" href="#list-money" role="tab">2.金流付款</a>
            <a class="list-group-item list-group-item-action col rounded-pill text-center text-dark" data-toggle="list"
                href="#list-success" role="tab">3.完成</a>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-lg-8 mx-auto">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-input" role="tabpanel">
                        <div class="row">
                            <div class="accordion col-12" id="accordionExample">
                                <div class="card">
                                    <div class="card-header" id="headingOne">
                                        <h2 class="mb-0 d-flex justify-content-between align-items-end">
                                            <button class="btn btn-link text-left" type="button" data-toggle="collapse"
                                                data-target="#collapseOne" aria-expanded="true"
                                                aria-controls="collapseOne">
                                                显示购物车细节
                                            </button>
                                            <span class="h5">$520</span>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div id="collapseOne" class="collapse w-100" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body pt-0">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col"></th>
                                                <th scope="col">商品名称</th>
                                                <th scope="col">数量</th>
                                                <th scope="col" class="text-center">小计</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="pr-0"><a href="#" class=" icon icon-bin"></a>
                                                </td>
                                                <td class="w-25 pl-0"><img class="img-thumbnail" src="./images/初音.jpg"
                                                        alt=""></td>
                                                <td>初音未来</td>
                                                <td>1件</td>
                                                <td class="text-right">$520</td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td class="text-right">运费</td>
                                                <td class="text-right font-weight-bold">$60</td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td class="text-right">合计</td>
                                                <td class="text-right font-weight-bold">$580</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <h5 class="bg-light text-center mt-4 py-2">订购人资讯</h5>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputENane">姓名</label>
                                    <input type="text" class="form-control" id="inputENane" placeholder="姓名" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputCountry">国家</label>
                                    <select id="inputCountry" class="form-control">
                                        <option selected>中国</option>
                                        <option>韩国</option>
                                        <option>日本</option>
                                        <option>新加坡</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputCity">城市</label>
                                    <select id="inputCity" class="form-control">
                                        <option selected>广州</option>
                                        <option>深圳</option>
                                        <option>上海</option>
                                        <option>北京</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputZip">邮政编号</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">地址</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="天河区科学大道岭南学院">
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-secondary">继续购买</button>
                                <button type="submit" class="btn btn-primary">确认付款</button>
                            </div>
                           
                        </form>
                    </div>
                    <div class="tab-pane fade" id="list-money" role="tabpanel">456</div>
                    <div class="tab-pane fade" id="list-success" role="tabpanel">789</div>
                </div>
            </div>
        </div>

    </div>
    <footer class="bg-light container-fluid py-4 mt-5">
        <div class="container text-center">
            <p><span class="icon icon-tongue"></span> Copright 2021 喵线团&nbsp;&nbsp;<a href="#"><i
                        class="icon">instagram</i> instagrame</a> <a href="#"><i class="icon">book</i>Facebook</a>
                <a href="#">About</a></p>
            <p class="mb-0">Made with Bootstrap4</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
